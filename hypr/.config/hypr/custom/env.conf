# You can put extra environment variables here
# https://wiki.hyprland.org/Configuring/Environment-variables/

env = TERM, kitty
env = TERMINAL, kitty
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __NV_PRIME_RENDER_OFFLOAD_PROVIDER,NVIDIA-G0
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __VK_LAYER_NV_optimus,NVIDIA_only

# Core Wayland Support - Forces all applications to use Wayland
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland

# HiDPI & Scaling - Essential for mixed-DPI monitors
env = QT_ENABLE_HIGHDPI_SCALING,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = GDK_SCALE,1

# Application Compatibility
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = MOZ_ENABLE_WAYLAND,1
env = _JAVA_AWT_WM_NONREPARENTING,1

# Hyprland-Specific Optimizations
env = WLR_NO_HARDWARE_CURSORS,1
env = XWAYLAND_NO_GLAMOR,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1

# Desktop Integration
env = GTK_USE_PORTAL,1

# Qt Wayland Optimizations
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_WAYLAND_FORCE_DPI,96

# Performance & Compatibility
env = __GL_SHADER_DISK_CACHE,1
env = __GL_SHADER_DISK_CACHE_PATH,$HOME/.cache/nvidia

# =============================================================================
# NVIDIA USERS: Uncomment these lines if using NVIDIA GPU
# =============================================================================
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __NV_PRIME_RENDER_OFFLOAD,1
env = WLR_RENDERER,vulkan
